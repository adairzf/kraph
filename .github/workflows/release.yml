name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'   # macOS Apple Silicon (M芯片) - arm64
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
            name: 'macos-arm64'
          - platform: 'macos-latest'   # macOS Intel - x86_64 (交叉编译)
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
            name: 'macos-intel'
          - platform: 'windows-latest' # Windows x86_64
            args: ''
            rust_target: ''
            name: 'windows-x64'

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Kraph v__VERSION__'
          releaseBody: |
            ## 更新内容

            查看 [完整更新日志](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) 了解本次版本的所有更改。

            ## 下载说明

            | 平台 | 文件 |
            |------|------|
            | macOS Apple Silicon (M芯片) | `*_aarch64.dmg` |
            | macOS Intel | `*_x64.dmg` |
            | Windows | `*_x64-setup.exe` 或 `*_x64_en-US.msi` |
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
